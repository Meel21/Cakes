<!DOCTYPE html>
<html lang="en">
<head>

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Inicio</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Productos</a>

      </li>
      <li class="nav-item" role="presentation">

    </ul>

  <!-- PRODUCTOS- -->

      
     <h2 class="h4 m-4 text-primary"> Productos </h2>

    </div>

<!-- FIN CARRITO -->

    <div class="tab-pane fade show active container carrito" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" id="container">

      <br>
      <table class="table">
        <thead>
          <tr class="text-primary">
            <th scope="col">#</th>
            <th scope="col">Productos</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>

        <tbody id="contenedor-table"> 

        </tbody>
      
      </table>

    </div>

    
<!-- TOTAL COMPRA -->

      <div class="col">
        <h3 class="itemCartTotal"> Total : 0</h3>
      </div>
      <div class="col d-flex justify-content-end">
        <button class="btn btn-success" class="finalizarcompra"> Comprar</button>

      </div>
    </div>

    <div>
      <button id="arriba">Ir a arriba</button>
    </div>

    </footer>
